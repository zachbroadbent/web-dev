<!DOCTYPE html>
<html>
	<head>
		<title>Form Practice?</title>
	</head>
	<body>
		<h1>Super Important Information</h1>
		<form>
			First name:<br>
			<input type="text" name="first name">
			<br>
			Last name:<br>
			<input type="text" name="last name">
			<br>
			Address:<br>
			<input type="text" name="address">
			<br>
			Phone Number:<br>
			<input type="text" name="phonenumber">
			<br>
			Email:<br>
			<input type="text" name="email">
			<br>
			Pet:<br>
			<input type="checkbox" name="pet" value="Dog">I have a dog.<br>
			<input type="checkbox" name="pet" value="Cat">I have a cat.<br>
			<input type="checkbox" name="pet" value="Bird">I have a bird<br>
			<input type="checkbox" name="pet" value="Lizard">I have a lizard<br>
			<input type="checkbox" name="pet" value="Fish">I have a fish<br>
			Age Group:<br>
			<input type="radio" name="age" value="15">15<br>
			<input type="radio" name="age" value="16">16<br>
			<input type="radio" name="age" value="17">17<br>
			<input type="radio" name="age" value="18">18<br>
			Grade:<br>
			<Select name="Grade">
			<option value="Sophomore">Sophomore</option>
			<option value="Jumior">Junior</option>
			<option value="Senior">Senior</option>
			</select>
			<br>
			Mailing List?<br>
			<input type="checkbox" name="mailinglist" value="Yes">Yes<br>
			<input type="checkbox" name="mailinglist" value="No">No<br>
		</form>
	</body>
</html>
